--- !ruby/object:RI::ClassDescription 
includes: []

comment: 
- !ruby/struct:SM::Flow::P 
  body: Warbler assembly configuration.
attributes: 
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Directory where the war file will be written. Can be used to direct Warbler
      to place your war file directly in your application server's autodeploy directory.
      Defaults to the root of the Rails directory.
  rw: RW
  name: autodeploy_dir
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Top-level directories to be copied into WEB-INF. Defaults to names in TOP_DIRS
  rw: RW
  name: dirs
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Whether to exclude **/*.log files (default is true)
  rw: RW
  name: exclude_logs
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Files to exclude from the WEB-INF directory
  rw: RW
  name: excludes
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Whether to include dependent gems (default true)
  rw: RW
  name: gem_dependencies
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Rubygems to install into the webapp at WEB-INF/gems
  rw: RW
  name: gems
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Additional files beyond the top-level directories to include in the WEB-INF
      directory
  rw: RW
  name: includes
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Java classes and other files to copy to WEB-INF/classes
  rw: RW
  name: java_classes
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Java libraries to copy to WEB-INF/lib
  rw: RW
  name: java_libs
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Name of the MANIFEST.MF template. Defaults to the MANIFEST.MF normally generated
      by jar -cf....
  rw: RW
  name: manifest_file
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Container of pathmaps used for specifying source-to-destination transformations
      under various situations (<tt>public_html</tt> and <tt>java_classes</tt> are
      two entries in this structure).
  rw: RW
  name: pathmaps
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Public HTML directory file list, to be copied into the root of the war
  rw: RW
  name: public_html
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Directory where files will be staged, defaults to tmp/war
  rw: RW
  name: staging_dir
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Name of war file (without the .war), defaults to the directory name containing
      the Rails application
  rw: RW
  name: war_name
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Extra configuration for web.xml. Controls how the dynamically-generated
      web.xml file is generated.
  - !ruby/object:SM::Flow::LIST 
    type: :BULLET
    contents: 
    - !ruby/struct:SM::Flow::LI 
      body: <tt>webxml.jndi</tt> -- the name of one or more JNDI data sources name
        to be available to the application. Places appropriate &amp;lt;resource-ref&amp;gt;
        entries in the file.
      label: '*'
    - !ruby/struct:SM::Flow::LI 
      body: <tt>webxml.ignored</tt> -- array of key names that will be not used to
        generate a context param. Defaults to ['jndi', 'booter']
      label: '*'
  - !ruby/struct:SM::Flow::P 
    body: 'Any other key/value pair placed in the open structure will be dumped as
      a context parameter in the web.xml file. Some of the recognized values are:'
  - !ruby/object:SM::Flow::LIST 
    type: :BULLET
    contents: 
    - !ruby/struct:SM::Flow::LI 
      body: <tt>webxml.rails.env</tt> -- the Rails environment to use for the running
        application, usually either development or production (the default).
      label: '*'
    - !ruby/struct:SM::Flow::LI 
      body: <tt>webxml.jruby.min.runtimes</tt> -- minimum number of pooled runtimes
        to keep around during idle time
      label: '*'
    - !ruby/struct:SM::Flow::LI 
      body: <tt>webxml.jruby.max.runtimes</tt> -- maximum number of pooled Rails application
        runtimes
      label: '*'
  - !ruby/struct:SM::Flow::P 
    body: 'Note that if you attempt to access webxml configuration keys in a conditional,
      you might not obtain the result you want. For example:'
  - !ruby/struct:SM::Flow::VERB 
    body: "    &lt;%= webxml.maybe.present.key || 'default' %&gt;\n"
  - !ruby/struct:SM::Flow::P 
    body: 'doesn''t yield the right result. Instead, you need to generate the context
      parameters:'
  - !ruby/struct:SM::Flow::VERB 
    body: "    &lt;%= webxml.context_params['maybe.present.key'] || 'default' %&gt;\n"
  rw: RW
  name: webxml
