comment: 
- !ruby/struct:SM::Flow::P 
  body: Create a task that runs a set of tests.
- !ruby/struct:SM::Flow::P 
  body: 'Example:'
- !ruby/struct:SM::Flow::VERB 
  body: "  Rake::TestTask.new do |t|\n    t.libs &lt;&lt; &quot;test&quot;\n    t.test_files \
    = FileList['test/test*.rb']\n    t.verbose = true\n  end\n"
- !ruby/struct:SM::Flow::P 
  body: If rake is invoked with a &quot;TEST=filename&quot; command line option, then
    the list of test files will be overridden to include only the filename specified
    on the command line. This provides an easy way to run just one test.
- !ruby/struct:SM::Flow::P 
  body: If rake is invoked with a &quot;TESTOPTS=options&quot; command line option,
    then the given options are passed to the test process after a '--'. This allows
    Test::Unit options to be passed to the test suite.
- !ruby/struct:SM::Flow::P 
  body: 'Examples:'
- !ruby/struct:SM::Flow::VERB 
  body: "  rake test                           # run tests normally\n  rake test TEST=just_one_file.rb \
    \    # run just one test file.\n  rake test TESTOPTS=&quot;-v&quot;            \
    \ # run in verbose mode\n  rake test TESTOPTS=&quot;--runner=fox&quot;   # use \
    the fox test runner\n"
